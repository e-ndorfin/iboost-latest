{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IBoost - Insights to help you improve your IBMYP grades</title>
        <link
            rel="stylesheet"
            href="https://meyerweb.com/eric/tools/css/reset/reset.css"
        />
        <link
            rel="stylesheet"
            href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="icon" href="{% static 'img/logo_icon.ico' %}" />
    </head>

    <div id="mastercontainer blur" class="container-fluid fr">
        <div class="row">
            <!-- TOP nav -->
            <nav
                class="navbar navbar-expand-md bg-main navbar-dark py-3 fixed-top d-md-none"
            >
                <div class="container navbar-container">
                    <a href="{% url 'index' %}" class="navbar-brand"
                        ><img
                            src="{% static 'img/logo.png' %}"
                            alt="IBOOST"
                            class="img-fluid w-50"
                            style="max-width: 10em"
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navmenu"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navmenu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a href="{% url 'teacherui' %}" class="nav-link"
                                    >Teacher Dashboard</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- SIDE nav -->
            <div
                id="sidenav"
                class="col-md-2 invisible-md px-3 md-4 d-sticky bg-main"
            >
                <div class="d-flex flex-column">
                    <div class="p-2"></div>
                    <div class="p-2">
                        <a href="{% url 'index' %}" class="navbar-brand"
                            ><img
                                src="{% static 'img/logo.png' %}"
                                alt="IBOOST"
                                class="img-fluid"
                        /></a>
                    </div>
                    <div class="p-2"></div>
                    <div
                        class="p-2 menutext indexact"
                        onclick="window.location.href = '{% url 'index' %}'"
                    >
                        <a href="{% url 'index' %}">
                            <img
                                src="{% static 'img/dashboard.png' %}"
                                alt="d"
                                class="img-fluid"
                                style="
                                    max-width: 3em;
                                    max-height: 2em;
                                    padding: 0em 0.5em 0.2em 0em;
                                "
                            />Dashboard
                        </a>
                    </div>
                    <div
                        class="p-2 menutext gradeact"
                        onclick="window.location.href = '{% url 'subjects' %}'"
                    >
                        <a href="{% url 'subjects' %}" onclick="toggle()"
                            ><img
                                src="{% static 'img/grades.png' %}"
                                alt="d"
                                class="img-fluid"
                                style="
                                    max-width: 3em;
                                    max-height: 2em;
                                    padding: 0em 0.5em 0.2em 0em;
                                "
                            />Grades</a
                        >
                    </div>
                    <div
                        class="p-2 menutext improvact"
                        onclick="window.location.href = '{% url 'improvements' %}'"
                    >
                        <a href="{% url 'improvements' %}"
                            ><img
                                src="{% static 'img/improvements.png' %}"
                                alt="d"
                                class="img-fluid"
                                style="
                                    max-width: 3em;
                                    max-height: 2em;
                                    padding: 0em 0.5em 0.2em 0em;
                                "
                            />Improvements</a
                        >
                    </div>
                    <div class="pt-md-5"></div>
                    <div class="pt-md-5"></div>
                    <div class="pt-md-5"></div>
                    <div class="pt-md-5"></div>
                    <div class="pt-md-5"></div>
                    <div class="pt-md-5"></div>
                    <div class="pt-md-5"></div>
                    <div class="p-2 accountconfig">
                        <a href="{% url 'profile' %}">Account</a>
                    </div>
                    <div class="p-2 accountconfig2">
                        <a href="{% url 'logout' %}">Log out</a>
                    </div>
                </div>
            </div>
            {% block content %} {% endblock content %}
        </div>
    </div>

    <script>
        function toggle() {
            var blur = document.getElementById("blur");
            blur.classList.toggle("active");
        }
    </script>
</html>
